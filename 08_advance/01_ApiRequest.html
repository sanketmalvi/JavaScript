<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
     
<!-- 5 types of ready states. An xhr client exists in one of the following.

 value | state  |  Description

    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been calledkj.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
-->
</body>
<script>

//In previous time when fetch not introduced XmlHttpRequest(xhr) was used to send and receive data.

    const requestUrl = 'https://api.github.com/users/sanketmalvi'

    const xhr = new XMLHttpRequest();   //By this method can send and receive data requests.
    xhr.open('GET', requestUrl)           //Take 2 parameters: Method and String i.e API Link.
    xhr.onreadystatechange = function(){  //Tracking the state when it changes.
        console.log(xhr.readyState);      //Return a number representing the state of request. 
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)  //responseText gives the whole data.
            console.log(typeof data);
            console.log(data.avatar_url);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
