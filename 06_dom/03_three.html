<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: rgb(144, 143, 143);">


</body>
<script>
    const div = document.createElement('div')
    console.log(div);

    div.className = 'main'
    // div.id = 'myId'
    div.setAttribute('title', 'JavaScript Learning')
    div.style.backgroundColor = 'green'
    div.style.fontSize = "35px"
    div.style.color = "white"

    // div.innerText = "Welcome to the webpage"
    const addText = document.createTextNode("Welcome to the webpage")
    div.appendChild(addText)

    document.body.appendChild(div)
    
</script>    

</html>


<!-- NOTE:  setAttribute method is optimised compare to .id, .className, .innerText,  Because setAttribute directly add property to the element and these methods are first it will take the element then overwrite on it. SetAttribute prevents traversing of round trip. 
-->




<!-- Diff. bw innerText,  TextContent, and innerHTML
 
- InnerText shows the value that is visible only

- TextContent shows the whole value even if this hidden

- innerHTML shows with the HTML tags 

-->
