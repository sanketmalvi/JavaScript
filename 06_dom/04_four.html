<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: rgb(144, 143, 143);">
    <ul class="language">
        <li>JavaScript</li>

    </ul>
</body>
<script>
    function addLanguage (language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java")
    addLanguage("Python")

    // It is the basic way of adding element But there is a prblm that using innerHTML it is traversing whole tree to add the element because we added in last. So suppose we have 1000s line of code then it traverse tree whenever the function calls. 



    // OPTIMIZED WAY : here we just create a Textnode and append it to li

    function addOptiLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')



    // EDIT

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "C++"

    // optimized
    const newli = document.createElement("li")
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli)

</script>
